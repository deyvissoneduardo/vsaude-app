name: vsaude_getx
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  get: ^4.1.4
  retrofit: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4

flutter:
  uses-material-design: true
  assets:
    - .env

scripts:
  dev: flutter pub run build_runner watch
  build: flutter pub run build_runner build
  clean: flutter clean & flutter pub get & flutter pub run build_runner watch
  get: flutter pub get
  mob: flutter pub run
